{% comment %} Reutilizable para paginación {% endcomment %}
<nav aria-label="Paginación" class="mt-3">
  <ul class="pagination justify-content-center">
    {% if page.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page.previous_page_number }}{% if request.GET %}&{{ request.GET.urlencode|cut:'page=' }}{% endif %}">«</a>
      </li>
    {% else %}
      <li class="page-item disabled"><span class="page-link">«</span></li>
    {% endif %}
    <li class="page-item disabled"><span class="page-link">Página {{ page.number }} / {{ page.paginator.num_pages }}</span></li>
    {% if page.has_next %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page.next_page_number }}{% if request.GET %}&{{ request.GET.urlencode|cut:'page=' }}{% endif %}">»</a>
      </li>
    {% else %}
      <li class="page-item disabled"><span class="page-link">»</span></li>
    {% endif %}
  </ul>
</nav>
