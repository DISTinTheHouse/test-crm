{% extends 'base.html' %}
{% block title %}Calidad – Auditorías{% endblock %}
{% block content %}
<h1 class="h4 fw-bold">{{ meta.titulo }}</h1>
<p class="text-muted">{{ meta.justificacion }}</p>
<div class="card">
  <div class="card-header fw-semibold">Nueva lista de verificación</div>
  <div class="card-body">
    <form method="post" enctype="multipart/form-data" class="row g-3" novalidate>
      {% csrf_token %}
      <div class="col-md-6">
        <label class="form-label">Normas a auditar</label>
        <select name="normas_a_auditar" class="form-select" multiple required>
          {% for n in normas %}<option value="{{ n.id }}">{{ n }}</option>{% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Proceso</label>
        <select name="proceso" class="form-select">
          <option value="">— Selecciona —</option>
          {% for p in procesos %}<option value="{{ p.id }}">{{ p.nombre }}</option>{% endfor %}
        </select>
        <input name="proceso_texto" class="form-control mt-2" placeholder="o escribe el proceso">
      </div>
      <div class="col-md-6"><label class="form-label">Auditor líder</label>
        <select name="auditor_lider" class="form-select" required>
          {% for e in empleados %}<option value="{{ e.id }}">{{ e.nombre }}</option>{% endfor %}
        </select>
      </div>
      <div class="col-md-6"><label class="form-label">Equipo</label><input name="equipo" class="form-control" placeholder="nombres separados por coma"></div>
      <div class="col-md-3"><label class="form-label">Fecha</label><input type="date" name="fecha" class="form-control" required></div>
      <div class="col-md-3 form-check mt-4"><input class="form-check-input" type="checkbox" id="proveedor" name="es_proveedor"><label class="form-check-label" for="proveedor">Auditoría a proveedor</label></div>
      <div class="col-md-6"><label class="form-label">Anexos</label><input type="file" name="anexos" class="form-control"></div>
      <div class="col-12"><label class="form-label">Alcance</label><textarea name="alcance" class="form-control" rows="3"></textarea></div>
      <div class="col-12"><button class="btn btn-primary">Generar checklist</button></div>
    </form>
  </div>
</div>
{% endblock %}
